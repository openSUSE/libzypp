version: "3.9"

networks:
  app_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.238.0/24


services:
  server:
    build:
      context:  .
      dockerfile: ./server/Dockerfile
    networks:
      app_net:
        ipv4_address: 172.16.238.10
    volumes:
      - ../common_files:/Local/Common


  app:
    networks:
      app_net:
        ipv4_address: 172.16.238.11
    build:
      context:  .
      dockerfile: ./client/Dockerfile
    volumes:
      - ../common_files:/Local/Common
